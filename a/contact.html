     <!-- contact section start -->
     <section class="contact" id="contact" >
        <div class="max-width">
            <h2 class="title">
                Contact Us
                <br>
                <div class="word"> Let Us Know What You Think</div> 
            </h2>
            <div class="contact-content">
                <div class="column right">
                    <!-- <div class="text">Let Me know What You Think</div> -->
                    <form action="/a/action.html">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required autocomplete="on" class="input-field">
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required autocomplete="on" class="input-field">
                            </div>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10"placeholder="Your Message..."></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Send</button>
                        </div>
                        
                    </form>
                </div>
            </div>
