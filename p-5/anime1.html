<!DOCTYPE html>
<!-- using an anime search api-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Anime Finder Login-in</title>
    <link rel="stylesheet" href="anime1.css">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
    <p id="log"> Login NOW to access your personal ANIME FINDER where you can find lots of Anime to watch!</p>
<!-- make a form -->
<form class= "myForm" action="anime.html">
    <p1 id="anime"> Anime Finder Login-in </p1>
    <!-- email section-->
    <span>
        <label class="audioOnly"for="user_email">Email</label>
    <input type="email" name="user_email" placeholder="Email" required autocomplete="on" autofocus> <!-- use dis to specify its an email-->
    </span>


<!-- password section-->
    <span>
        <label class="audioOnly"for="user_pwd" id="pass"> Password</label>
    <input type="password" name="user_pwd" placeholder="Password" required autocomplete="on">
    </span>
    

    <label>
        <input type="checkbox" class="rem">
        Remember me
    </label>
    
    <button class="buttons">Log In</button>


</form>
</body>
</html>
